    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
        <h2>删除新闻</h2>
        <% if(msg){ %>
          <div class="alert alert-secondary" role="alert" style="position: absolute;left: 45%;top: 20%;">
            <strong><%= msg %></strong>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
         </div>
        <% } %>
        <form class="was-validated" action="/users/verifycontrol/checkdelnew" method="POST">
          <div class="form-group">
            <label for="formGroupExampleInput">ID</label>
            <input type="text" class="form-control" id="id" name="id" placeholder="请输入要删除的新闻的ID" required>
            <div class="invalid-feedback">您还没有输入要删除的新闻的ID</div>
          </div>
          <button type="submit" class="btn btn-info">提交</button>
        </form>
    </main>
</div>
</div>

    <script type="text/javascript" src="//unpkg.com/wangeditor/dist/wangEditor.min.js"></script>
    <script type="text/javascript">
    const E = window.wangEditor
    const editor = new E('#div1')
    const $textvalue = $('#textvalue')
    editor.config.onchange = function (html) {
        $textvalue.val(html)
    }
    editor.create();
    $textvalue.val(editor.txt.html())
    </script>
